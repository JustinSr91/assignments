<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Project </title>
      <script src="main.js">
      </script>
      <link rel="stylesheet"
            href="main.css">
      </link>
  </head>
  <body class="calc__body">
    <section1 class="row__1">
      <button class="button__clear"
              data-js="numberKey">
              C
      </button>
      <p class="output__window">
      </p>
    </section1>

    <section2 class="row__2">
      <button class="key__grp"> 7
      </button>
      <button class="key__grp"> 8
      </button>
      <button class="key__grp"> 9
      </button>
      <button class="key__spcl"> /
      </button>
    </section2>

    <section3 class="row__3">
      <button class="key__grp"> 4
      </button>
      <button class="key__grp"> 5
      </button>
      <button class="key__grp"> 6
      </button>
      <button class="key__spcl"> X
      </button>
    </section3>

    <section4 class="row__4">
      <button class="key__grp"> 1
      </button>
      <button class="key__grp"> 2
      </button>
      <button class="key__grp"> 3
      </button>
      <button class="key__spcl"> -
      </button>
    </section4>

    <section5 class="row__5">
      <button class="key__grp"> 0
      </button>
      <button class="key__grp"> .
      </button>
      <button class="key__grp"> =
      </button>
      <button class="key__spcl"> +
      </button>
    </section5>
  </body>
</html>
