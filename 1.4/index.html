<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
          href="styles/main.css">
    <meta charset="utf-8">
    <title>
        YouTube
    </title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
      <nav class="nav"/>
          <a href="#">
          <img src="assets/YouTube.png"
          alt="YouTube logo"
          class="logo"/>
          </a>

          <form class="search__form"
                   action="#/search"
                   method="get"/>
            <input class="search__text"
                   type="text"/>
                <i class="fa fa-search">
                </i>
          </form>

          <div class="user__group__top">
            <button class="upload-button">
                Upload
            </button>
            <a href="#">
            <img
             src="assets/user-corner.jpg"
             alt="Profile Image"
             class="profile-img">
            </a>
          </div>
      </nav>

      <main>
            <img class="video__video__img"
                src="assets/movie.png"
                alt="movie image">
        <section class="video__section">
            <h1 class="video__movie__title">
              The Matrix (1999)- The Pill scene
            </h1>
            <div>
                   <a href="#">
                 <img src="assets/user.jpg"
                      alt="upload profile image"
                      class="video__cat__photo"/>
                  </a>
                <div class="video__usename__aside">
                   <a href="#">
                      Freestyler 365
                   </a>
                   <a href="#">
                     <button class="video__subscribe">
                      Subscribe
                     </button>
                     <h2 class="video__views__count">
                      364,420 views
                     </h2>
                </div>
            </div>
         </section>
       </main>

      
  </body>
</html>
