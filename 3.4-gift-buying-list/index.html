<!DOCTYPE html>
<html>
  <head>
    <!-- [x] Create HTML boilerplate for Gift List.
        [x] Create CSS class for Main element.
        [x] Create "Gifts to Buy" heading in Main element. Center and adjust font size.
        [x] Create Form element inside of Main. Add placeholder text "type the gift to buy here" inside of Form.
        [x] Create and style "add" (submit) button, and place next to Form.
        [x] Add Section container.
        [x] Create 1 of 2 articles to represent gift item.
        [x] Create checklist button for 1st article item.
        [x] Link JS and jQuery
        [x] Create templates for article element, check button, and item h2.
        [] Add pricing functionality
    -->
    <meta charset="utf-8">
    <title>3.4-Holiday Gift List</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body class="body">
    <main class="main">
        <h1 class="main__h1">GIFTS TO BUY</h1>
        <form action="index.html"
              class="item__form"
              method="post">
            <input class="item__textArea"
                   data-js="textArea"
                   placeholder="type the gift to buy here, price">
            <input class="addButton"
                   data-js="addButton"
                   name="addItemToList"
                   type="submit"
                   value="ADD">
        </form>
      <section class="list__section"
               data-js="listSection">
        <article data-js="listArticle">
          <button data-js="checkButton">
          </button>
          <h2 class="h2__item"
              data-js="giftItem">
          </h2>
          <h2 class="h2__price"
              data-js="priceArea">

          </h2>
        </article>
        <article class="totalPrice__article"
                 data-js="totalPriceArticle">
          <h3 class="total__Text">
            Total
          </h3>
          <h3 class="dollar__sign">
            $
          </h3>
          <h3 class="dollar__amount"
              data-js="totalAmount">
            0
          </h3>
        </article>
      </section>
    </main>
  </body>
</html>
