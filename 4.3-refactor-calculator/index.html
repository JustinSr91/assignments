<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Project </title>
      <script src="dist/bundle.js">
      </script>
      <link rel="stylesheet"
            href="styles/main.css">
      </link>
  </head>
  <body class="calc__body">
    <section1 class="row__1">
      <button class="button__clear"
              data-js="numberKeyClear">
              C
      </button>
      <p class="output__Window"
         data-js="output__Window">
      </p>
    </section1>

    <section2 class="row__2">
      <button class="key__grp"
              data-js="numberKey7">
              7
      </button>
      <button class="key__grp"
              data-js="numberKey8">
              8
      </button>
      <button class="key__grp"
              data-js="numberKey9">
              9
      </button>
      <button class="key__spcl"
              data-js="numberKeyDivision">
              /
      </button>
    </section2>

    <section3 class="row__3">
      <button class="key__grp"
              data-js="numberKey4">
              4
      </button>
      <button class="key__grp"
              data-js="numberKey5">
              5
      </button>
      <button class="key__grp"
              data-js="numberKey6">
              6
      </button>
      <button class="key__spcl"
              data-js="numberKeyX">
              X
      </button>
    </section3>

    <section4 class="row__4">
      <button class="key__grp"
              data-js="numberKey1">
              1
      </button>
      <button class="key__grp"
              data-js="numberKey2">
              2
      </button>
      <button class="key__grp"
              data-js="numberKey3">
              3
      </button>
      <button class="key__spcl"
              data-js="numberKeyMinus">
              -
      </button>
    </section4>

    <section5 class="row__5">
      <button class="key__grp"
              data-js="numberKey0">
              0
      </button>
      <button class="key__grp"
              data-js="numberKeyDecimal">
              .
      </button>
      <button class="key__grp"
              data-js="numberKeyEqual">
              =
      </button>
      <button class="key__spcl"
              data-js="numberKeyPlus">
              +
      </button>
    </section5>
  </body>
</html>
