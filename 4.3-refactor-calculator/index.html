<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Project </title>
      <script src="dist/bundle.js">
      </script>
      <link rel="stylesheet"
            href="styles/main.css">
      </link>
  </head>
  <body class="body">

    <section1 class="row__1">
      <button class="button__clear"
              data-js="Clear">
              C
      </button>
      <p class="output__Window"
         data-js="output__Window">
      </p>
    </section1>

    <section2 class="row__2">
      <button class="key__grp"
              data-js="numberKey">
              7
      </button>
      <button class="key__grp"
              data-js="numberKey">
              8
      </button>
      <button class="key__grp"
              data-js="numberKey">
              9
      </button>
      <button class="key__spcl"
              data-js="numberKey">
              /
      </button>
    </section2>

    <section3 class="row__3">
      <button class="key__grp"
              data-js="numberKey">
              4
      </button>
      <button class="key__grp"
              data-js="numberKey">
              5
      </button>
      <button class="key__grp"
              data-js="numberKey">
              6
      </button>
      <button class="key__spcl"
              data-js="numberKey">
              *
      </button>
    </section3>

    <section4 class="row__4">
      <button class="key__grp"
              data-js="numberKey">
              1
      </button>
      <button class="key__grp"
              data-js="numberKey">
              2
      </button>
      <button class="key__grp"
              data-js="numberKey">
              3
      </button>
      <button class="key__spcl"
              data-js="numberKey">
              -
      </button>
    </section4>

    <section5 class="row__5">
      <button class="key__grp"
              data-js="numberKey">
              0
      </button>
      <button class="key__grp"
              data-js="numberKey">
              .
      </button>
      <button class="key__grp"
              data-js="Equals">
              =
      </button>
      <button class="key__spcl"
              data-js="numberKey">
              +
      </button>
    </section5>
  </body>
</html>
